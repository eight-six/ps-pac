- Name: copilot
  Description: Tools and utilities for copilot management
  Commands:
  - Name: list
    Description: List of Virtual Agents in the current or target Dataverse environment.
    Arguments:
    - Name: --environment
      Description: 'Specifies the target Dataverse. The value may be a Guid or absolute https URL. When not specified, the active organization selected for the current auth profile will be used. (alias: -env)'
  - Name: status
    Description: Poll the deployment status of a specified Virtual Agent in the current or target Dataverse environment.
    Arguments:
    - Name: --environment
      Description: 'Specifies the target Dataverse. The value may be a Guid or absolute https URL. When not specified, the active organization selected for the current auth profile will be used. (alias: -env)'
    - Name: --bot-id
      Description: 'The ID of a Virtual Agent (Chatbot). (alias: -id)'
  - Name: extract-translation
    Description: Extracts file containing localized content for one or more bots.
    Arguments:
    - Name: --environment
      Description: 'Specifies the target Dataverse. The value may be a Guid or absolute https URL. When not specified, the active organization selected for the current auth profile will be used. (alias: -env)'
    - Name: --sourcedir
      Description: 'Source solution directory. When specified, will ignore the connected environment when looking for bots and instead look for content in the solution folder. (alias: -src)'
    - Name: --bot
      Description: 'The Chatbot ID or schema name (unique name found in Bot Details or file name in solution explorer). (alias: -id)'
    - Name: --outdir
      Description: The output directory to write to.
    - Name: --format
      Description: The file format in which to write localized files, either 'resx' or 'json'. The default is 'resx'.
    - Name: --all
      Description: 'Write localization files for all supported languages. By default, only the primary language is written. (alias: -a)'
    - Name: --overwrite
      Description: 'Allow overwrite of the output data file if it already exists. (alias: -o)'
  - Name: merge-translation
    Description: Merge files containing localized content for one or more bots.
    Arguments:
    - Name: --environment
      Description: 'Specifies the target Dataverse. The value may be a Guid or absolute https URL. When not specified, the active organization selected for the current auth profile will be used. (alias: -env)'
    - Name: --sourcedir
      Description: 'Source solution directory. When specified, will ignore the connected environment when looking for bots and instead look for content in the solution folder. (alias: -src)'
    - Name: --file
      Description: 'The list of files that contain translations. Glob patterns are supported. (alias: -f)'
    - Name: --whatif
      Description: Does not execute the command, but outputs the details of what would happen.
    - Name: --verbose
      Description: Output more diagnostic information during data import/export
    - Name: --solution
      Description: 'Name of the solution. (alias: -s)'
  - Name: extract-template
    Description: Extracts a template file from an existing bot in an environment.
    Arguments:
    - Name: --environment
      Description: 'Specifies the target Dataverse. The value may be a Guid or absolute https URL. When not specified, the active organization selected for the current auth profile will be used. (alias: -env)'
    - Name: --bot
      Description: 'The Chatbot ID or schema name (unique name found in Bot Details or file name in solution explorer). (alias: -id)'
    - Name: --templateFileName
      Description: Location of the yaml file to write the bot template to.
    - Name: --overwrite
      Description: 'Allow overwrite of the output data file if it already exists. (alias: -o)'
  - Name: create
    Description: Creates a new bot using an existing template file as the reference.
    Arguments:
    - Name: --environment
      Description: 'Specifies the target Dataverse. The value may be a Guid or absolute https URL. When not specified, the active organization selected for the current auth profile will be used. (alias: -env)'
    - Name: --schemaName
      Description: The schema name (unique name) of the new bot.
    - Name: --templateFileName
      Description: Source yaml file containing the bot template that was extracted using the extract-template command.
    - Name: --displayName
      Description: The display name of the new bot
    - Name: --solution
      Description: 'Name of the solution. (alias: -s)'
  - Name: model
    Description: Tools and utilities for model management
    Arguments:
    - Name: list
      Description: AI Builder models in the current environment.
    - Name: predict
      Description: Sends text or prompt to AI Model
    - Name: prepare-fetch
      Description: Takes the FetchXML file from the AI Large Language Model (LLM) and prepares it for execution against the current environment.
- Name: data
  Description: Import and export data from Dataverse.
  Commands:
  - Name: export
    Description: Export data
    Arguments:
    - Name: --environment
      Description: 'Specifies the target Dataverse. The value may be a Guid or absolute https URL. When not specified, the active organization selected for the current auth profile will be used. (alias: -env)'
    - Name: --schemaFile
      Description: 'Schema file name. It can be created using the Configuration Migration Tool. (alias: -sf)'
    - Name: --dataFile
      Description: 'File name for data zip file. Default data.zip (alias: -df)'
    - Name: --overwrite
      Description: 'Allow overwrite of the output data file if it already exists. (alias: -o)'
    - Name: --verbose
      Description: 'Output more diagnostic information during data import/export (alias: -v)'
  - Name: import
    Description: Import data
    Arguments:
    - Name: --environment
      Description: 'Specifies the target Dataverse. The value may be a Guid or absolute https URL. When not specified, the active organization selected for the current auth profile will be used. (alias: -env)'
    - Name: --data
      Description: 'Zip file or directory name with data for import. (alias: -d)'
    - Name: --connection-count
      Description: 'Number of parallel connections to use during import. Default: 5 (alias: -c)'
    - Name: --verbose
      Description: 'Output more diagnostic information during data import/export (alias: -v)'
    - Name: --dataDirectory
      Description: '(deprecated) Directory name with data for import. (alias: -dd)'
- Name: help
  Description: Show help for the Microsoft Power Platform CLI.
  Commands: []
- Name: modelbuilder
  Description: Code Generator for Dataverse APIs and Tables
  Commands:
  - Name: build
    Description: Builds a code model for Dataverse APIs and Tables
    Arguments:
    - Name: --environment
      Description: 'Specifies the target Dataverse. The value may be a Guid or absolute https URL. When not specified, the active organization selected for the current auth profile will be used. (alias: -env)'
    - Name: --suppressGeneratedCodeAttri
      Description: 'buteWhen set, this suppress all generated objects being tagged with the code generation engine and version (alias: -sgca)'
    - Name: --language
      Description: "The language to use for the generated proxy code. This value can be either 'CS' or 'VB'. The default language is 'CS'. (alias: -l)"
    - Name: --namespace
      Description: 'The namespace for the generated code. The default namespace is the global namespace. (alias: -n)'
    - Name: --serviceContextName
      Description: "The name for the generated service context. If a value is passed in, it's used for the Service Context. If not, no Service Context is generated. (alias: -sctx)"
    - Name: --generatesdkmessages
      Description: 'When set, emits Sdk message classes as part of code generation. (alias: -a)'
    - Name: --emitentityetc
      Description: 'When set, includes the entity ETC ( entity type code ) in the generated code. (alias: -etc)'
    - Name: --emitvirtualattributes
      Description: 'When set, includes the Virtual Attributes of entities in the generated code. (alias: -eva)'
    - Name: --emitfieldsclasses
      Description: 'Generate a constants structure that contains all of the field names by entity at the time of code generation. (alias: -efc)'
    - Name: --entitynamesfilter
      Description: 'Filters the list of entities are retrieved when reading data from Dataverse. Passed in as a semicolon separated list. Using the form <entitylogicalname>;<entitylogicalname> (alias: -enf)'
    - Name: --messagenamesfilter
      Description: 'Filters the list of messages that are retrieved when reading data from Dataverse. Passed in as a semicolon separated list, required messages (Create, Update, Delete, Retrieve, RetrieveMultiple, Associate and Disassociate) are always included. Use a trailing or leading asterisk (*) with the names of the messages to allow for all messages starting with or ending with a string. Using the form <messagename>;<messagename>. (alias: -mnf)'
    - Name: --outdirectory
      Description: 'Write directory for entity, message, and optionset files. (alias: -o)'
    - Name: --entitytypesfolder
      Description: "Folder name that contains entities. The default name is 'Entities'. (alias: -etf)"
    - Name: --messagestypesfolder
      Description: "Folder name that contains messages. The default name is 'Messages'. (alias: -mtf)"
    - Name: --optionsetstypesfolder
      Description: "Folder name that contains option sets. The default name is 'OptionSets'. (alias: -otf)"
    - Name: --generateGlobalOptionSets
      Description: 'Emit all Global OptionSets. Note: If an entity contains a reference to a global optionset, it is emitted even if this switch is not present. (alias: -go)'
    - Name: --writesettingsTemplateFile
      Description: 'When set, writes a settings file out to the output directory with the current passed settings or default settings. (alias: -wstf)'
    - Name: --settingsTemplateFile
      Description: "Contains Settings to be used for this run of the Dataverse Model Builder, overrides any duplicate parameters on command line. Can't be set when --writesettingstemplate is used. (alias: -stf)"
    - Name: --suppressINotifyPattern
      Description: When enabled, doesn't write the INotify wrappers for properties and classes.
    - Name: --logLevel
      Description: "Log level. The default value is 'Off'. (alias: -ll)"
      AllowedValues:
      - "Off"
      - Critical
      - Error
      - Warning
      - Information
      - Verbose
      - ActivityTracing
      - All
