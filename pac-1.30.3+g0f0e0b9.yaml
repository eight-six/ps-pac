    - Name: --environment
      Description: 'Default environment (ID, url, unique name, or partial name). (alias: -env)'
- Name: package
  Description: Commands for working with Dataverse package projects
  Commands:
  - Name: init
    Description: Initializes a directory with a new Dataverse package project
    Arguments:
    - Name: --outputDirectory
      Description: 'Output directory (alias: -o)'
    - Name: --package-name
      Description: Sets the default name of the package. Applies to the generation of ImportExtension.GetNameOfImport.
  - Name: add-external-package
    Description: Adds a package that is external to the Dataverse solution system to a Package Deployer Package project.
    Arguments:
    - Name: --path
      Description: 'Path to the external package (alias: -p)'
    - Name: --package-type
      Description: "The type of the package being added. For example: 'xpp' for FnO packages. (alias: -t)"
    - Name: --import-order
      Description: A whole number that indicates the order to insert this item into the final ImportConfig.xml file at build time. Negative numbers are inserted before existing elements. Positive numbers are added after existing elements.
    - Name: --skip-validation
      Description: "Adds the item to the project file even if the file doesn't exist or appears to be invalid. Note: Using this doesn't affect any validation performed by MSBuild. (alias: -sv)"
