      Description: 'Show only settings containing filter criteria (alias: -f)'
  - Name: update-settings
    Description: Update environment settings
    Arguments:
    - Name: --environment
      Description: 'Specifies the target Dataverse. The value may be a Guid or absolute https URL. When not specified, the active organization selected for the current auth profile will be used. (alias: -env)'
    - Name: --name
      Description: 'Name of the setting to update (alias: -n)'
    - Name: --value
      Description: 'Value to which setting should be updated to (alias: -v)'
  - Name: select
    Description: Select default organization for current authentication profile.
