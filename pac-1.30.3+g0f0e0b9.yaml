- Name: admin
  Description: Work with your Power Platform Admin Account
  Commands: []
- Name: application
  Description: Commands for listing and installing available Dataverse applications from AppSource
  Commands:
  - Name: list
    Description: List available Dataverse applications from AppSource
    Arguments:
    - Name: --environment
      Description: 'List available Dataverse applications for given environment (by ID or url); if not specified, list all applications in the tenant (alias: -env)'
    - Name: --output
      Description: 'Location of the JSON file to be created with list of the Dataverse applications from AppSource (alias: -o)'
    - Name: --installState
      Description: 'Filter by application install state (alias: -s)'
      AllowedValues:
      - NotInstalled
      - Installed
      - All
  - Name: install
    Description: Installs Dataverse application to given environment.
    Arguments:
    - Name: --environment
      Description: 'List available Dataverse applications for given environment (by ID or url); if not specified, list all applications in the tenant (alias: -env)'
    - Name: --application-name
      Description: 'Unique name of the application to install to the target environment. (alias: -an)'
    - Name: --application-list
      Description: 'Location of the JSON file with list of the Dataverse applications from AppSource to be installed (alias: -al)'
- Name: auth
  Description: Manage how you authenticate to various services
  Commands:
  - Name: create
    Description: Create and store authentication profiles on this computer
    Arguments:
    - Name: --name
      Description: 'The name you want to give to this authentication profile (maximum 30 characters). (alias: -n)'
    - Name: --username
      Description: 'Optional: The username to authenticate with; shows Microsoft Entra ID dialog if not specified. (alias: -un)'
    - Name: --password
      Description: 'Optional: The password to authenticate with (alias: -p)'
    - Name: --applicationId
      Description: 'Optional: The application ID to authenticate with. (alias: -id)'
    - Name: --clientSecret
      Description: 'Optional: The client secret to authenticate with (alias: -cs)'
    - Name: --certificateDiskPath
      Description: 'Optional: The certificate disk path to authenticate with (alias: -cdp)'
    - Name: --certificatePassword
      Description: 'Optional: The certificate password to authenticate with (alias: -cp)'
    - Name: --tenant
      Description: 'Tenant ID if using application ID/client secret or application ID/client certificate. (alias: -t)'
    - Name: --cloud
      Description: 'Optional: The cloud instance to authenticate with (alias: -ci)'
      AllowedValues:
      - Public
      - UsGov
      - UsGovHigh
      - UsGovDod
      - China
    - Name: --deviceCode
      Description: 'Use the Microsoft Entra ID Device Code flow for interactive sign-in. (alias: -dc)'
    - Name: --managedIdentity
      Description: 'Use Azure Managed Identity. (alias: -mi)'
    - Name: --environment
      Description: 'Default environment (ID, url, unique name, or partial name). (alias: -env)'
    - Name: --kind
      Description: "(deprecated) The kind of authentication profile you're creating. (alias: -k)"
    - Name: --url
      Description: '(deprecated) The resource URL to connect to (alias: -u)'
  - Name: list
    Description: List the authentication profiles stored on this computer
    Arguments: []
  - Name: select
    Description: Select which authentication profile should be active
    Arguments:
    - Name: --index
      Description: 'The index of the profile to be active. (alias: -i)'
    - Name: --name
      Description: 'The name of the profile to be active (alias: -n)'
  - Name: delete
    Description: Delete a particular authentication profile
    Arguments:
    - Name: --index
      Description: 'The index of the profile to be deleted (alias: -i)'
    - Name: --name
      Description: 'The name of the profile to be active (alias: -n)'
  - Name: update
    Description: Update name or target environment of an existing authentication profile
    Arguments:
    - Name: --index
      Description: 'The index of the profile to be named/renamed (alias: -i)'
    - Name: --name
      Description: 'The name you want to give to this authentication profile (maximum 30 characters). (alias: -n)'
    - Name: --environment
      Description: 'Default environment (ID, url, unique name, or partial name). (alias: -env)'
  - Name: name
    Description: Name or rename an existing authentication profile
    Arguments:
    - Name: --index
      Description: 'The index of the profile to be named/renamed (alias: -i)'
    - Name: --name
      Description: 'The name you want to give to this authentication profile (maximum 30 characters). (alias: -n)'
  - Name: clear
    Description: Clear all authentication profiles stored on this computer
    Arguments: []
- Name: canvas
  Description: Operating with Power Apps .msapp files
  Commands:
  - Name: download
    Description: Download canvas app as .msapp file
    Arguments:
    - Name: --environment
      Description: 'Specifies the target Dataverse. The value may be a Guid or absolute https URL. When not specified, the active organization selected for the current auth profile will be used. (alias: -env)'
    - Name: --name
      Description: 'Canvas app exact, partial name, or App ID (alias: -n)'
    - Name: --file-name
      Description: "File name (usually with .msapp extension). If not provided file is saved in current directory with 'appname'.msapp (alias: -f)"
    - Name: --extract-to-directory
      Description: 'Directory name to extract canvas app to (alias: -d)'
    - Name: --overwrite
      Description: 'Allow file overwrite (alias: -o)'
  - Name: list
    Description: List canvas apps
    Arguments:
    - Name: --environment
      Description: 'Specifies the target Dataverse. The value may be a Guid or absolute https URL. When not specified, the active organization selected for the current auth profile will be used. (alias: -env)'
  - Name: pack
    Description: (Preview) Pack sources into an msapp file
    Arguments:
    - Name: --sources
      Description: Directory to sources to be packed
    - Name: --msapp
      Description: Path to .msapp file
  - Name: unpack
    Description: (Preview) Extract an msapp file into sources
    Arguments:
    - Name: --sources
      Description: Directory to sources to be unpacked
    - Name: --msapp
      Description: Path to .msapp file
  - Name: create
    Description: Generate a canvas app from a custom connector
    Arguments:
    - Name: --msapp
      Description: Path to .msapp file to be generated
    - Name: --connector-id
      Description: The ID of the Connector to generate the Power App from.
    - Name: --connector-display-name
      Description: The display name of the Connector to generate the Power App from.
    - Name: --environment
      Description: The target Environment ID or URL. The default value is the environment of your currently active Dataverse Auth Profile.
- Name: catalog
  Description: Commands for working with Catalog in Power Platform
  Commands:
  - Name: list
    Description: List all published catalog items from the current Dataverse organization.
    Arguments:
    - Name: --environment
      Description: 'Specifies the target Dataverse. The value may be a Guid or absolute https URL. When not specified, the active organization selected for the current auth profile will be used. (alias: -env)'
    - Name: --catalog-item-name
      Description: 'Catalog item name to search for. (alias: -n)'
    - Name: --catalog-item-id
      Description: 'Catalog item ID to search for. When catalog item ID is used, catalog item name is ignored. (alias: -cid)'
    - Name: --include-active
      Description: 'Include active items. (alias: -ia)'
  - Name: submit
    Description: Submit catalog approval request.
    Arguments:
    - Name: --environment
      Description: 'Specifies the target Dataverse. The value may be a Guid or absolute https URL. When not specified, the active organization selected for the current auth profile will be used. (alias: -env)'
    - Name: --path
      Description: 'Path to catalog submission document (alias: -p)'
    - Name: --package-zip
      Description: 'Path to package zip file. (alias: -pz)'
    - Name: --solution-zip
      Description: 'Path to solution zip file. (alias: -sz)'
    - Name: --poll-status
      Description: 'Poll to check status of your request (alias: -ps)'
  - Name: install
    Description: Install a catalog item to the target environment.
    Arguments:
    - Name: --environment
      Description: 'Specifies the target Dataverse. The value may be a Guid or absolute https URL. When not specified, the active organization selected for the current auth profile will be used. (alias: -env)'
    - Name: --catalog-item-id
      Description: 'Catalog item to be installed on the target environment. (alias: -cid)'
    - Name: --settings
      Description: 'Runtime Package Settings for the installation framework to execute. The format of the string must be `key=value|key=value`. (alias: -s)'
    - Name: --target-version
      Description: 'Target version to install. If left empty, the published version is selected. (alias: -tv)'
    - Name: --poll-status
      Description: 'Poll to check status of your request (alias: -ps)'
    - Name: --target-url
      Description: '(deprecated) Url of the target environment for catalog item installation (alias: -tu)'
  - Name: status
    Description: Get status of the catalog install/submit request.
    Arguments:
    - Name: --environment
      Description: 'Specifies the target Dataverse. The value may be a Guid or absolute https URL. When not specified, the active organization selected for the current auth profile will be used. (alias: -env)'
    - Name: --tracking-id
      Description: 'Request tracking ID. (alias: -id)'
    - Name: --type
      Description: 'Request type (alias: -t)'
      AllowedValues:
      - Install
      - Submit
  - Name: update
    Description: Update settings for the catalog.
    Arguments:
    - Name: --environment
      Description: 'Specifies the target Dataverse. The value may be a Guid or absolute https URL. When not specified, the active organization selected for the current auth profile will be used. (alias: -env)'
    - Name: --path
      Description: 'Path to catalog settings document (alias: -p)'
  - Name: create-submission
    Description: 'Create catalog submission document. Note: This command will be removed in a future release.'
    Arguments:
    - Name: --path
      Description: 'Path to catalog submission document (alias: -p)'
