- Name: connector
  Description: Commands for working with Power Platform Connectors
  Commands:
  - Name: list
    Description: List the Connectors registered in Dataverse.
    Arguments:
    - Name: --environment
      Description: 'Specifies the target Dataverse. The value may be a Guid or absolute https URL. When not specified, the active organization selected for the current auth profile will be used. (alias: -env)'
