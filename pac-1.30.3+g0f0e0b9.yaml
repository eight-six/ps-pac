      Description: "(Preview) Pack/unpack any Canvas apps (.msapp) while processing the solution. The default value is 'false'. (alias: -pca)"
  - Name: unpack
    Description: Extract solution components from solution.zip onto local filesystem (SolutionPackager).
    Arguments:
    - Name: --zipfile
      Description: 'The full path to the solution ZIP file (alias: -z)'
    - Name: --folder
      Description: 'The path to the root folder on the local filesystem. When unpacking or extracting, this is written to. When packing this is read from. (alias: -f)'
    - Name: --packagetype
      Description: "When unpacking or extracting, use to specify dual Managed and Unmanaged operation. When packing, use to specify Managed or Unmanaged from a previous unpack 'Both'. Can be: 'Unmanaged', 'Managed' or 'Both'. The default value is 'Unmanaged'. (alias: -p)"
    - Name: --log
      Description: 'The path to the log file. (alias: -l)'
    - Name: --errorlevel
      Description: "Minimum logging level for log output [Verbose|Info|Warning|Error|Off]. The default value is 'Info'. (alias: -e)"
    - Name: --singleComponent
      Description: "Only perform action on a single component type [WebResource|Plugin|Workflow|None]. The default value is 'None'. (alias: -sc)"
    - Name: --allowDelete
      Description: "Dictates if delete operations may occur. The default value is 'false'. (alias: -ad)"
    - Name: --allowWrite
      Description: "Dictates if write operations may occur. The default value is 'false'. (alias: -aw)"
    - Name: --clobber
      Description: "Enables that files marked read-only can be deleted or overwritten. The default value is 'false'. (alias: -c)"
    - Name: --map
      Description: 'The full path to a mapping xml file from which to read component folders to pack. (alias: -m)'
    - Name: --sourceLoc
      Description: "Generates a template resource file. Valid only on extract. Possible values are 'auto', or language code of the language you wish to export. You can use Language Code Identifier (LCID), or International Organization for Standardization (ISO) language code formats. When present, this extracts the string resources from the given locale as a neutral .resx. If 'auto' or just the long or short form of the switch is specified, the base locale for the solution is used. (alias: -src)"
    - Name: --localize
      Description: 'Extract or merge all string resources into .resx files. (alias: -loc)'
    - Name: --useLcid
      Description: 'Use Language Code Identifier (LCID) values (1033) rather than International Organization for Standardization (ISO) codes (en-US) for language files. (alias: -lcid)'
    - Name: --useUnmanagedFileForMissing
      Description: 'ManagedUse the same XML source file when packaging for Managed and only Unmanaged XML file is found; applies to AppModuleSiteMap, AppModuleMap, FormXml files. (alias: -same)'
    - Name: --disablePluginRemap
      Description: "Disabled plug-in fully qualified type name remapping. The default value is 'false'. (alias: -dpm)"
    - Name: --processCanvasApps
      Description: "(Preview) Pack/unpack any Canvas apps (.msapp) while processing the solution. The default value is 'false'. (alias: -pca)"
  - Name: add-solution-component
    Description: Add one or more solution components to the target unmanaged solution in Dataverse.
    Arguments:
    - Name: --environment
      Description: 'Environment URL or ID of the target environment. (alias: -env)'
    - Name: --solutionUniqueName
      Description: 'Name of the solution. (alias: -sn)'
    - Name: --component
      Description: 'The schema name or ID of the component to add to the target solution. (alias: -c)'
    - Name: --componentType
      Description: "The value that represents the solution component that you're adding. (alias: -ct)"
    - Name: --AddRequiredComponents
      Description: "Indicates whether other solution components required by the solution component that you're adding should also be added to the unmanaged solution. (alias: -arc)"
  - Name: sync
    Description: Sync the current Dataverse solution project to the current state of the solution in your organization.
    Arguments:
    - Name: --environment
      Description: 'Specifies the target Dataverse. The value may be a Guid or absolute https URL. When not specified, the active organization selected for the current auth profile will be used. (alias: -env)'
    - Name: --solution-folder
      Description: "Path to the local, unpacked solution folder: either the root of the 'Other/Solution.xml' file or a folder with a .cdsproj file. (alias: -f)"
    - Name: --include
      Description: 'Which settings should be included in the solution being exported. (alias: -i)'
      AllowedValues:
      - autonumbering
      - calendar
      - customization
      - emailtracking
      - externalapplications
      - general
      - isvconfig
      - marketing
      - outlooksynchronization
      - relationshiproles
      - sales
    - Name: --async
      Description: 'Exports the solution asynchronously. (alias: -a)'
    - Name: --max-async-wait-time
      Description: 'Max asynchronous wait time in minutes. The default value is 60 minutes. (alias: -wt)'
    - Name: --processCanvasApps
      Description: "(Preview) Pack/unpack any Canvas apps (.msapp) while processing the solution. The default value is 'false'. (alias: -pca)"
    - Name: --packagetype
      Description: "When unpacking or extracting, use to specify dual Managed and Unmanaged operation. When packing, use to specify Managed or Unmanaged from a previous unpack 'Both'. Can be: 'Unmanaged', 'Managed' or 'Both'. The default value is: 'Both'. (alias: -p)"
    - Name: --localize
      Description: 'Extract or merge all string resources into .resx files. (alias: -loc)'
